<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Sensores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">ğŸŒ¡ï¸ Monitor de Sensores en Tiempo Real</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-600">â±ï¸ Timestamp</h2>
        <p class="text-2xl font-mono text-gray-900 mt-2" id="timestamp">Cargando...</p>
      </div>
      <div class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-600">ğŸ”¥ Temp MAX (Â°C)</h2>
        <p class="text-2xl font-mono text-red-600 mt-2" id="temp_max">Cargando...</p>
      </div>
      <div class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-600">ğŸŒ¬ï¸ Temp DHT (Â°C)</h2>
        <p class="text-2xl font-mono text-blue-600 mt-2" id="temp_dht">Cargando...</p>
      </div>
      <div class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-600">ğŸ’§ Humedad (%)</h2>
        <p class="text-2xl font-mono text-green-600 mt-2" id="humedad">Cargando...</p>
      </div>
    </div>

    <div class="text-center">
      <a href="/descargar" class="bg-blue-600 text-white px-6 py-3 rounded-xl shadow-md hover:bg-blue-700 transition">
        ğŸ“¥ Descargar CSV y Borrar Datos
      </a>
    </div>
  </div>

  <script>
    async function cargarDatos() {
      const res = await fetch('/api/datos');
      const data = await res.json();

      document.getElementById('timestamp').innerText = data.timestamp || 'N/A';
      document.getElementById('temp_max').innerText = data.temp_max || 'N/A';
      document.getElementById('temp_dht').innerText = data.temp_dht || 'N/A';
      document.getElementById('humedad').innerText = data.humedad || 'N/A';
    }

    setInterval(cargarDatos, 5000);
    cargarDatos();
  </script>
</body>
</html>
